---
layout: default
---
<div class="row section job-post">
	<div class="row">
		<div class="large-8 columns">
			<p class="back"><a href="{{ site.baseurl | append: '/jobs.html' }}">&larr; Back to all jobs</a></p>
			<header class="post-header">
				<h1 class="post-title">{{ page.title }}</h1>
				<p class="post-meta">{{ page.location }}</p>
			</header>

			<article class="post-content">
				{{ content }}
			</article>
		</div>
    <div class="large-4 columns callout">
    	<h3>Interested?</h3>
	  	<p>Send your cover letter and resume to jobs@elementalmachines.io.</p>
    </div>
  </div>
</div>
